version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aar-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aar-network
    restart: unless-stopped
  
  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: aar-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aar-network
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0

  # AAR API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aar-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/aar.db
      - UseSqlServer=false
      - BlobStorage__Provider=FileSystem
      - BlobStorage__BasePath=/app/storage
      - QueueService__Provider=InMemory
      - AI__Provider=Local
      - AI__Local__OllamaUrl=http://ollama:11434
      - AI__Local__LLMModel=qwen2.5-coder:7b
      - AI__Local__EmbeddingModel=bge-large:latest
      - AI__VectorDb__Type=Qdrant
      - AI__VectorDb__Url=http://qdrant:6333
      - AI__VectorDb__CollectionPrefix=aar
      - AI__VectorDb__Dimension=1024
      - Embedding__UseMock=false
      - KeyVault__UseMockKeyVault=true
    volumes:
      - aar-data:/app/data
      - aar-storage:/app/storage
      - aar-logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aar-network
    restart: unless-stopped

  # AAR Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: aar-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/aar.db
      - UseSqlServer=false
      - BlobStorage__Provider=FileSystem
      - BlobStorage__BasePath=/app/storage
      - QueueService__Provider=InMemory
      - AI__Provider=Local
      - AI__Local__OllamaUrl=http://ollama:11434
      - AI__Local__LLMModel=qwen2.5-coder:7b
      - AI__Local__EmbeddingModel=bge-large:latest
      - AI__VectorDb__Type=Qdrant
      - AI__VectorDb__Url=http://qdrant:6333
      - AI__VectorDb__CollectionPrefix=aar
      - AI__VectorDb__Dimension=1024
      - Embedding__UseMock=false
      - KeyVault__UseMockKeyVault=true
    volumes:
      - aar-data:/app/data
      - aar-storage:/app/storage
      - aar-logs:/app/logs
    depends_on:
      api:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - aar-network
    restart: unless-stopped

volumes:
  qdrant-data:
    driver: local
  ollama-data:
    driver: local
  aar-data:
    driver: local
  aar-storage:
    driver: local
  aar-logs:
    driver: local

networks:
  aar-network:
    driver: bridge
