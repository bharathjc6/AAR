# =============================================================================
# AAR - Security Scanning Workflow
# Runs security analysis on PRs and pushes
# =============================================================================

name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================================================
  # CodeQL Analysis
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Build
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================================================
  # Dependency Vulnerability Scanning
  # ============================================================================
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run NuGet Audit
        run: dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt

      - name: Check for vulnerabilities
        run: |
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "::error::Vulnerable packages detected"
            cat vulnerability-report.txt
            exit 1
          fi

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: vulnerability-report
          path: vulnerability-report.txt

  # ============================================================================
  # Secret Scanning
  # ============================================================================
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
      
      - name: Custom Secret Scanner
        run: |
          chmod +x scripts/check-no-secrets.sh
          ./scripts/check-no-secrets.sh
        continue-on-error: false

  # ============================================================================
  # SAST - Static Application Security Testing
  # ============================================================================
  sast:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Security Analyzers
        run: |
          dotnet tool install --global security-code-scan-dotnet || true

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Security Code Scan
        run: dotnet build --configuration Release /p:TreatWarningsAsErrors=false 2>&1 | tee build-output.txt
        continue-on-error: true

      - name: Check for security warnings
        run: |
          if grep -E "SCS[0-9]+" build-output.txt; then
            echo "::warning::Security warnings detected - review build-output.txt"
          fi

      - name: Upload build output
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: sast-report
          path: build-output.txt

  # ============================================================================
  # Container Security Scanning
  # ============================================================================
  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t aar-api:${{ github.sha }} -f Dockerfile.api .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'aar-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # License Compliance
  # ============================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install license tool
        run: dotnet tool install --global dotnet-project-licenses || true

      - name: Check licenses
        run: |
          dotnet restore
          dotnet-project-licenses --input . --output licenses.json --json || true

      - name: Upload license report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: license-report
          path: licenses.json

  # ============================================================================
  # Security Tests
  # ============================================================================
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run security tests
        run: dotnet test --filter "FullyQualifiedName~Security" --logger "trx;LogFileName=security-tests.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-test-results
          path: "**/security-tests.trx"

  # ============================================================================
  # Summary
  # ============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-check, secret-scanning, sast, security-tests]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any security check failed
        if: |
          needs.codeql.result == 'failure' ||
          needs.dependency-check.result == 'failure' ||
          needs.secret-scanning.result == 'failure'
        run: |
          echo "::error::One or more security checks failed"
          exit 1
