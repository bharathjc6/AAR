version: '3.8'

services:
  # AAR API Service - Production
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aar-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${SQL_CONNECTION_STRING}
      - UseSqlServer=true
      - BlobStorage__Provider=Azure
      - Azure__Storage__ConnectionString=${AZURE_STORAGE_CONNECTION_STRING}
      - QueueService__Provider=Azure
      - Azure__Queue__ConnectionString=${AZURE_STORAGE_CONNECTION_STRING}
      - Azure__OpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT}
      - Azure__OpenAI__ApiKey=${AZURE_OPENAI_KEY}
      - Azure__OpenAI__DeploymentName=${AZURE_OPENAI_DEPLOYMENT}
      - Azure__OpenAI__UseMock=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aar-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # AAR Worker Service - Production
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: aar-worker
    environment:
      - DOTNET_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${SQL_CONNECTION_STRING}
      - UseSqlServer=true
      - BlobStorage__Provider=Azure
      - Azure__Storage__ConnectionString=${AZURE_STORAGE_CONNECTION_STRING}
      - QueueService__Provider=Azure
      - Azure__Queue__ConnectionString=${AZURE_STORAGE_CONNECTION_STRING}
      - Azure__OpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT}
      - Azure__OpenAI__ApiKey=${AZURE_OPENAI_KEY}
      - Azure__OpenAI__DeploymentName=${AZURE_OPENAI_DEPLOYMENT}
      - Azure__OpenAI__UseMock=false
    depends_on:
      api:
        condition: service_healthy
    networks:
      - aar-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: aar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - aar-network
    restart: always

networks:
  aar-network:
    driver: bridge
